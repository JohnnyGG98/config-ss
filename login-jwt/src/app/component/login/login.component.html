<div class="h-100">

  <div class="d-flex justify-content-center h-100">
    <div class="m-auto bg-dark p-3 h-50 rounded shadow-lg">
      <div class="row">
        <div class="col">
          <h1 class="text-center text-white mb-2">LOGIN</h1>
        </div>
      </div>
      <div class="row my-2 px-5">
  
        <div class="col">
          
          <form class="text-white">
              <div class="form-group">
                <label for="">Usuario:</label>
                <input type="text" class="form-control" 
                name="username"
                placeholder="Ingrese su usuario" 
                [(ngModel)]="username">
              </div>
              <div class="form-group">
                <label for="">Contrase√±a:</label>
                <input type="password" class="form-control" 
                name="password"
                placeholder="Ingrese su password"
                [(ngModel)]="password">
              </div>
  
              <hr class="bg-white">
              
              <button (click)=checkLogin() 
              class="btn btn-primary my-auto mx-auto px-4 py-2 d-block">
                Entrar
              </button>
            </form>
  
        </div>
  
      </div>
    </div>
  </div>
  
</div>
